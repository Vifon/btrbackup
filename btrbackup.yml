targets:
  harold2:
    sudo: vifon
    mount_script:  /home/vifon/.bin/luksury -k
    umount_script: /home/vifon/.bin/luksury -dk
    path: /media/hd2/backup/hell-latitude
  cabal:
    sudo: vifon
    mount_script:  /home/vifon/.snippets/cabal-btrfs_start.sh
    umount_script: /home/vifon/.snippets/cabal-btrfs_stop.sh
    path: /media/cabal-btrfs/hell-latitude

subvols:
  - mount: "/"
    snapshots: "/mnt/btrfs/snapshot.d/@-"
    targets:
      - harold2
      - cabal
  - mount: "/home"
    snapshots: "/mnt/btrfs/snapshot.d/@home-"
    targets:
      - harold2
      - cabal
